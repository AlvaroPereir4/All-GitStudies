name: Generate Incremental Changelog (Top)

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Generate incremental changelog
        run: |
          touch CHANGELOG.md

          # Pega commits novos, ignora commits feitos pelo github-actions[bot]
          NEW_COMMITS=$(git log --reverse --pretty=format:"- %s (%h) [%an]" \
                        | grep -v '\[github-actions\[bot\]\]' \
                        | sed 's/ \[.*\]$//' \
                        | grep -Fxv -f CHANGELOG.md)

          # Se houver novos commits, adiciona no topo
          if [ ! -z "$NEW_COMMITS" ]; then
            TEMP=$(mktemp)

            # Adiciona título se não existir
            if ! grep -q "^## Changelog" CHANGELOG.md; then
              echo "## Changelog" > $TEMP
              echo "" >> $TEMP
            fi

            # Adiciona os novos commits
            echo "$NEW_COMMITS" >> $TEMP
            echo "" >> $TEMP

            # Adiciona conteúdo antigo sem repetir título
            tail -n +2 CHANGELOG.md >> $TEMP

            mv $TEMP CHANGELOG.md
          fi

      - name: Commit changelog
        run: |
          git add CHANGELOG.md
          git commit -m "chore: update changelog" || echo "No changes to commit"
          git push
