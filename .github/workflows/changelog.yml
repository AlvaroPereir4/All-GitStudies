name: Generate Incremental Changelog (Top)

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Generate incremental changelog
        run: |
          touch CHANGELOG.md

          # Pega todos os commits do repo (mais antigos no topo)
          git log --reverse --pretty=format:"- %s (%h)" \
            | grep -v '^chore: update changelog' \
            | grep -Fxv -f CHANGELOG.md > new_commits.txt

          # Se houver novos commits, adiciona no topo sem repetir título
          if [ -s new_commits.txt ]; then
            TEMP=$(mktemp)
            
            # Mantém título existente ou adiciona se arquivo vazio
            if ! grep -q "^## Changelog" CHANGELOG.md; then
              echo "## Changelog" > $TEMP
              echo "" >> $TEMP
            fi

            # Adiciona os novos commits
            cat new_commits.txt >> $TEMP
            echo "" >> $TEMP

            # Adiciona conteúdo antigo do changelog sem o título duplicado
            tail -n +2 CHANGELOG.md >> $TEMP

            mv $TEMP CHANGELOG.md
          fi

      - name: Commit changelog
        run: |
          git add CHANGELOG.md
          git commit -m "chore: update changelog" || echo "No changes to commit"
          git push
