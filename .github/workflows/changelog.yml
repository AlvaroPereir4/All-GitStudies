name: Generate Incremental Changelog (Top)

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Generate incremental changelog
        run: |
          touch CHANGELOG.md

          # Filtra commits novos, ignorando os commits de atualização do changelog
          NEW_COMMITS=$(git log --reverse --pretty=format:"- %s (%h)" \
                        | grep -Fxv -f CHANGELOG.md \
                        | grep -v '^chore: update changelog')

          # Se houver novos commits, adiciona no topo do CHANGELOG
          if [ ! -z "$NEW_COMMITS" ]; then
            TEMP=$(mktemp)
            echo "## Changelog" > $TEMP
            echo "" >> $TEMP
            echo "$NEW_COMMITS" >> $TEMP
            echo "" >> $TEMP
            cat CHANGELOG.md >> $TEMP
            mv $TEMP CHANGELOG.md
          fi

      - name: Commit changelog
        run: |
          git add CHANGELOG.md
          git commit -m "chore: update changelog" || echo "No changes to commit"
          git push
