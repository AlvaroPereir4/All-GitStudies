name: Generate Changelog

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  changelog:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do repositório
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Configurar Git (pra conseguir commitar de volta)
      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # 3. Gerar changelog com base nos commits
      - name: Generate changelog
        run: |
          # Cria o arquivo se não existir
          touch CHANGELOG.md

          # Pega os commits desde o último commit gravado no CHANGELOG
          LAST_COMMIT=$(head -n 1 CHANGELOG.md | awk -F'[()]' '{print $2}')
          if [ -z "$LAST_COMMIT" ]; then
            git log --pretty=format:"- %s (%h)" > new_changelog.txt
          else
            git log $LAST_COMMIT..HEAD --pretty=format:"- %s (%h)" > new_changelog.txt
          fi

          # Acrescenta o changelog existente depois dos novos commits
          echo "## Changelog" > CHANGELOG.md
          cat new_changelog.txt >> CHANGELOG.md
          tail -n +2 CHANGELOG.md >> CHANGELOG.md.tmp && mv CHANGELOG.md.tmp CHANGELOG.md

      # 4. Commitar arquivo atualizado
      - name: Commit changelog
        run: |
          git add CHANGELOG.md
          git commit -m "chore: update changelog" || echo "No changes to commit"
          git push
